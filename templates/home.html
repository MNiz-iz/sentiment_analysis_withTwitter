{% extends 'base.html' %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Home Page</title>
  </head>

  <body>
  {% block content %}

  <div class="bg-dark"><img class="img-fluid position-absolute end-0" src="{{ url_for('static', filename='assets/img/hero/hero-bg.png')}}" alt="" />
        <!-- <section> begin -->
        <section>
          <div class="container">
            <div class="row align-items-center py-lg-8 py-6">
              <div class="col-lg-6 text-center text-lg-start">
                <h1 class="text-white fs-5 fs-xl-6">Search Keyword</h1>
                <p class="text-white py-lg-3 py-0">Sentiment Analysis and Wordcloud with Python from Twitter Data</p>
                
                <form action="/result" method="post">
                  <div class="d-sm-flex align-items-center gap-3">
                    <input class="form-control mb-2 border-light fs-1" type="text" name="keyword" id="keyword" placeholder="Search for ">
                    <button class="btn btn-outline-light fs-1" type="submit">Search</button>
                  </div>
                </form>

              </div>
              <div class="col-lg-6 text-center text-lg-end mt-3 mt-lg-0"><img class="img-fluid" src="{{ url_for('static', filename='assets/img/hero/hero-graphics.png')}}" alt="" /></div>
            </div>

            <div class="swiper">
              <div class="swiper-container swiper-shadow swiper-theme" data-swiper='{"slidesPerView":2,"breakpoints":{"640":{"slidesPerView":2,"spaceBetween":20},"768":{"slidesPerView":4,"spaceBetween":40},"992":{"slidesPerView":5,"spaceBetween":40},"1024":{"slidesPerView":4,"spaceBetween":50},"1025":{"slidesPerView":6,"spaceBetween":50}},"spaceBetween":10,"grabCursor":true,"pagination":{"el":".swiper-pagination","clickable":true},"loop":true,"freeMode":true,"autoplay":{"delay":2500,"disableOnInteraction":false}}'>
                <div class="swiper-wrapper">
                  <div class="swiper-slide text-center"><p class="text-white fw-bold fs-3">&#128196;Python</p></div>
                  <div class="swiper-slide text-center"><p class="text-white fw-bold fs-3">&#128240;Twitter</p></div>
                  <div class="swiper-slide text-center"><p class="text-white fw-bold fs-3">&#128196;Python</p></div>
                  <div class="swiper-slide text-center"><p class="text-white fw-bold fs-3">&#128240;Twitter</p></div>
                  <div class="swiper-slide text-center"><p class="text-white fw-bold fs-3">&#128196;Python</p></div>
                  <div class="swiper-slide text-center"><p class="text-white fw-bold fs-3">&#128240;Twitter</p></div>
                </div>
              </div>
            </div>
          </div>            
          
          <!-- end of .container-->

        </section>
        <!-- <section> close -->
  </div>


  {% endblock %}

  </body>
</html>
